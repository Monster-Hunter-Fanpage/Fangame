<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Your Site Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <section id="section1">
            <h2>Welcome to My Site</h2>
            <p>Introduction or description of your site.</p>
        </section>
        
        <section id="section2">
            <h2>Features</h2>
            <p>Details about the features or content of your site.</p>
        </section>
        
        <section id="section3">
            <h2>Contact</h2>
            <p>Contact information or form.</p>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        // Function to load HTML content into a specified element
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Load header and footer
        loadHTML('header-placeholder', 'header.html');
        loadHTML('footer-placeholder', 'footer.html');
    </script>
</body>
</html>
